name: Build cross platform

on:
  push
  #    branches: [ "main" , "develop"]
#  pull_request:
#    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build windows exe
        run: cargo build --release
      - uses: actions/upload-artifact@v3
        name: Upload exe
        with:
          path:
            target/release/mcw
          if-no-files-found: error
